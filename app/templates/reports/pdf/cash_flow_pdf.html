<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Flujo de Caja</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #333; padding: 6px; text-align: right; }
        th { background-color: #eee; }
        td.left { text-align: left; }
    </style>
</head>
<body>
    <h2>Reporte Flujo de Caja</h2>
    <p>Desde: {{ fecha_desde.strftime('%d/%m/%Y') }} - Hasta: {{ fecha_hasta.strftime('%d/%m/%Y') }}</p>

    <table>
        <tr><th class="left">Concepto</th><th>Monto (PYG)</th></tr>
        <tr><td class="left">Ingresos</td><td>{{ ingresos | guaranies }}</td></tr>
        <tr><td class="left">Egresos</td><td>{{ egresos | guaranies }}</td></tr>
        <tr><th class="left">Balance</th><th>{{ balance | guaranies }}</th></tr>
    </table>
</body>
</html>
